<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/static/CSS/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  <title>Dashboard Patient</title>
</head>

<body>

  <header>
    <h1>DASHBOARD FOR PATIENT</h1>
  </header>

  {% for i in details %}
   <div class="cont col-sm-10 offset-sm-1 mt-5">
   <div class="row shadow-sm mb-3" style="border-radius:15px ; border-style:solid;font-family: Asap,'sans-serif';" ;>
   <div class="col-sm-2 mt-4 mb-4" >
   <img src="{{i.profile_pic.url}}" alt="" srcset="" class="img-fluid" height="150" width="150">
   </div>
    <div class="col-sm-7 mt-3" >
    <p> First Name: {{i.first_name}}</p>
    <p> Last Name: {{i.last_name}} </p> 
    <p> Username: {{i.username}}</p>
    <p> Address: {{i.Address}} </p> 
    <p> City: {{i.City}} </p> 
    <p> Pincode: {{i.Pincode}}</p>
    <p> State: {{i.State}} </p> 
    </div>
  </div>
  </div>
  {% endfor %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
