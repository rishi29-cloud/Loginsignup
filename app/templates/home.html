<!DOCTYPE html>
<html lang="en">
  
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  
    <link rel="stylesheet" href=
"https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity=
"sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
         crossorigin="anonymous">
        
    <link rel="stylesheet" href="/static/CSS/homepage.css">
  
    <title>
        Home Page
    </title>
</head>

<body>
    <header>
        <h1>HOME PAGE</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align:center;">DOCTOR</h5>
                        <p class="card-text" style="text-align:center;">
                            Click on the Register Button to register a doctor and click on Login Button to login in a doctor.
                        </p>
                        <div style="padding-left: 65px;">
                        <a href="{% url 'register' %}" class="btn btn-dark mx-5">
                            Register
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-dark mx-5">
                            Login
                        </a>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align:center;">PATIENT</h5>
                        <p class="card-text" style="text-align:center;">
                            Click on the Register Button to register a patient and click on Login Button to login in a patient.
                        </p>
                        <div style="padding-left: 65px;">
                        <a href="{% url 'registerpat' %}" class="btn btn-dark mx-5">
                            Register
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-dark mx-5">
                            Login
                        </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity=
"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
  
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity=
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
  
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
</body>
  
</html>
